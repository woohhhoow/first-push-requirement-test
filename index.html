<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码的黎明 - 探索黑洞</title>
<link rel="stylesheet" href="style/样式.CSS">
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="book-container">
        
        <h1>《代码的黎明：从零开始构建世界》</h1>

        <div class="preface">
            <h2>【序言】</h2>
            <p>
                编程不仅仅是敲击键盘，它是一场与逻辑的对话。在这个数字化的时代，每一行代码都是一块砖，我们用它搭建起通往未来的桥梁。
            </p>
            <p>
                这本书记录了一个初学者是如何从对着黑屏幕发呆,到能够指挥计算机创造奇迹的全过程。如果你也站在起跑线上,那么请相信，Hello World 只是一个开始。
            </p>
        </div>

        <hr>

        <div class="toc">
            <h2>【目录】</h2>
            <h3>第一章: 环境搭建 —— 工欲善其事</h3>
            <h3>第二章: 你好，世界 —— 第一次对话</h3>
            <h3>第三章: HTML 的骨架 —— 结构的艺术</h3>
            <h3>第四章: CSS 的魔法 —— 为网页着色</h3>
            <h3>第五章: JavaS<!-- cript —— 注入灵魂</h3> -->
        </div>

        <hr>

        <div class="btn-group">
            <button class="btn btn-sub">订阅</button>
            <button class="btn btn-like">点赞</button>
            <button class="btn btn-share">分享</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // 设置画布大小填满屏幕
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 粒子数组
        let particles = [];
        // 鼠标位置
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        // 监听鼠标移动，让黑洞跟随鼠标 (如果不想要跟随，可以注释掉这几行)
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 粒子类
        class Particle {
            constructor() {
                // 随机生成粒子的初始位置 (圆形分布)
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 500 + 100; // 离中心的距离
                this.x = mouse.x + Math.cos(this.angle) * this.radius;
                this.y = mouse.y + Math.sin(this.angle) * this.radius;
                
                // 粒子颜色 (黑洞周围的颜色：紫、蓝、白)
                const colors = ['#ffffff', '#ff00aa', '#aa00ff', '#00aaff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.size = Math.random() * 2; // 粒子大小
                this.speed = Math.random() * 0.02 + 0.005; // 旋转速度
            }

            update() {
                // 核心算法：让粒子绕着鼠标中心旋转并慢慢吸入
                this.angle += this.speed;
                this.radius -= 0.5; // 吸入速度

                // 如果粒子被吸进黑洞了，重置它到外面去
                if (this.radius < 0) {
                    this.radius = Math.random() * 500 + 200;
                    this.angle = Math.random() * Math.PI * 2;
                }

                // 计算新的坐标
                this.x = mouse.x + Math.cos(this.angle) * this.radius;
                this.y = mouse.y + Math.sin(this.angle) * this.radius;

                this.draw();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10; // 发光效果
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        // 初始化粒子
        function init() {
            particles = [];
            for (let i = 0; i < 300; i++) { // 生成 300 个粒子
                particles.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            // 每一帧都给背景覆盖一层半透明的黑，制造“拖尾”效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        // 窗口大小改变时重置画布
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
